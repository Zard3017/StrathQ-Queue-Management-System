<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Dashboard - QueueEase</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    :root {
      --primary-color: #1e62b0;
      --primary-hover: #0056b3;
      --text-light: #fff;
      --bg: #f4f7f6;
      --header-bg: #fff;
      --border: #e9ecef;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: var(--bg);
      color: #333;
      animation: fadeIn 0.6s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .main-header {
      background-color: var(--header-bg);
      box-shadow: 0 2px 4px var(--shadow);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      height: 60px;
    }

    .navbar-left {
      display: flex;
      align-items: center;
    }

    .logo {
      font-size: 1.6em;
      font-weight: bold;
      color: var(--primary-color);
      text-decoration: none;
    }

    .navbar-center {
      display: flex;
      gap: 25px;
    }

    .navbar-center a {
      text-decoration: none;
      color: #555;
      font-weight: 500;
      border-bottom: 2px solid transparent;
      transition: 0.3s;
    }

    .navbar-center a:hover,
    .navbar-center a.active {
      color: var(--primary-color);
      border-color: var(--primary-color);
    }

    .navbar-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .nav-icon {
      font-size: 1.2em;
      color: #555;
      cursor: pointer;
    }

    .user-profile {
      position: relative;
    }

    .user-button {
      background: none;
      border: none;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 1em;
      cursor: pointer;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 120%;
      right: 0;
      background: var(--header-bg);
      box-shadow: 0 8px 16px var(--shadow);
      border-radius: 4px;
      min-width: 160px;
      z-index: 1001;
    }

    .dropdown-content a {
      padding: 12px 16px;
      display: block;
      text-decoration: none;
      color: #333;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .logout-button {
      background-color: var(--primary-color);
      color: var(--text-light);
      padding: 8px 15px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    .logout-button:hover {
      background-color: var(--primary-hover);
    }

    .hamburger {
      display: none;
      font-size: 24px;
      background: none;
      border: none;
      margin-right: 10px;
      cursor: pointer;
    }

    @media (max-width: 850px) {
      .navbar-center,
      .logout-button {
        display: none;
      }

      .hamburger {
        display: block;
      }

      .navbar-center.active {
        display: flex;
        flex-direction: column;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        background-color: var(--header-bg);
        box-shadow: 0 2px 4px var(--shadow);
        z-index: 999;
      }

      .navbar-center.active a {
        padding: 15px 20px;
        border-bottom: 1px solid var(--border);
      }
    }

    main {
      padding: 20px;
    }

    .welcome-banner {
      background: linear-gradient(90deg, #1e62b0, #0c3c73);
      color: white;
      padding: 30px 20px;
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: 0 4px 10px var(--shadow);
    }

    .welcome-banner h2 {
      margin: 0;
      font-size: 2em;
    }

    .queue-card {
      background: white;
      border-left: 5px solid var(--primary-color);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 8px var(--shadow);
      transition: 0.3s;
      margin-bottom: 20px;
    }

    .queue-card:hover {
      transform: translateY(-4px);
    }

    .card-footer {
      text-align: right;
    }

    .leave-queue-button {
      background-color: #dc3545;
      color: white;
      padding: 8px 18px;
      border: none;
      border-radius: 5px;
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s;
    }

    .leave-queue-button:hover {
      background-color: #c82333;
    }

    .status-panel {
      display: flex;
      justify-content: space-between;
      background: #f4f7fb;
      padding: 15px 20px;
      border: 1px dashed var(--primary-color);
      border-radius: 8px;
      margin-top: 10px;
      font-size: 1.1em;
    }
  </style>
</head>

<body>
  {% load static %}

  <header class="main-header">
    <nav class="navbar">
      <div class="navbar-left">
        <button class="hamburger" id="hamburger-menu">&#9776;</button>
        <a href="#" class="logo">Strath Q</a>
      </div>

      <div class="navbar-center" id="navbar-links">
        <a href="{% url 'student' %}" class="active">Home</a>
        <a href="{% url 'join_queue' %}">Join Queue</a>
        <a href="{% url 'my_queues' %}">My Queues</a>
      </div>

      <div class="navbar-right">
        <a href="#" class="nav-icon"><i class="fas fa-bell"></i></a>
        <div class="user-profile" id="user-profile-menu">
          <button class="user-button">
            <span class="user-avatar"><i class="fas fa-user-circle"></i></span>
            <span>{{ student.first_name }} {{ student.last_name }}</span>
            <span><i class="fas fa-chevron-down dropdown-arrow"></i></span>
          </button>
          <div class="dropdown-content">
            <a href="#">Settings</a>
          </div>
        </div>
        <a href="{% url 'login' %}" class="logout-button">Logout</a>
      </div>
    </nav>
  </header>

  <main>
    <section class="welcome-banner">
      <h2>Welcome, {{ student.first_name }} ðŸ‘‹</h2>
      <p>Track your queues and stay updated in real time.</p>
    </section>

    <section id="queue-section">
      <h2>Your Current Queue</h2>
      <div class="queue-card">
        <h3>IT HelpDesk</h3>

        <div class="status-panel">
          <div><strong>Position:</strong> <span id="queue-position">â€”</span> / <span id="queue-total">â€”</span></div>
          <div><strong>Estimated Wait:</strong> <span id="estimated-wait">â€”</span></div>
        </div>

        <div class="card-footer">
          <button class="leave-queue-button">Leave Queue</button>
        </div>
      </div>
    </section>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const hamburger = document.getElementById('hamburger-menu');
      const navLinks = document.getElementById('navbar-links');
      const userProfileMenu = document.getElementById('user-profile-menu');

      hamburger.addEventListener('click', () => {
        navLinks.classList.toggle('active');
      });

      userProfileMenu.addEventListener('click', (event) => {
        event.stopPropagation();
        const dropdown = userProfileMenu.querySelector('.dropdown-content');
        dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
      });

      window.addEventListener('click', (event) => {
        const dropdown = userProfileMenu.querySelector('.dropdown-content');
        if (dropdown && dropdown.style.display === 'block') {
          if (!userProfileMenu.contains(event.target)) {
            dropdown.style.display = 'none';
          }
        }
      });
    });

    async function updateQueueStatus() {
      try {
        const response = await fetch("{% url 'queue_status' %}");
        if (!response.ok) throw new Error('Failed to fetch');

        const data = await response.json();
        document.getElementById('queue-position').textContent = data.position;
        document.getElementById('queue-total').textContent = data.total;
        document.getElementById('estimated-wait').textContent = data.estimated_wait;
      } catch (err) {
        console.error('Queue status update failed:', err);
      }
    }

    updateQueueStatus();
    setInterval(updateQueueStatus, 15000);
  </script>
</body>
</html>
